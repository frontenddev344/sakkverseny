<div class="chess-main ">

                            Hé, játsszunk

                    </div>
                </div>
                <div class="hint-sec">
                    <div class="hint-wrap">
                        <div class="hitn-bx">

                        </div>
                    </div>
                </div>
                <div class="play-btns">

                        </div>


                        <div class="play-btn-bx">

                            </button>
                        </div>


                        <div class="play-btn-bx">
                            <button>
                                <img src="assets/images/right-arrow.png" alt="">
                            </button>
                        </div>

                        <div class="play-btn-bx">
                            <button>
                                <img src="assets/images/next-button.png" alt="">
                            </button>
                        </div>
                        
                    </div>
                </div>

        </div>
